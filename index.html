<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CooperChat | 私密外網頻道</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --primary: #007aff; --bg: #f5f5f7; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: -apple-system, system-ui, sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; }
        
        /* 登入牆 */
        #login-screen { position: fixed; inset: 0; background: white; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .login-card { width: 100%; max-width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; outline: none; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; }

        /* 聊天室主體 */
        #header { background: white; padding: 15px; text-align: center; font-weight: bold; border-bottom: 1px solid #ddd; display: none; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: none; flex-direction: column; gap: 10px; }
        .msg { max-width: 85%; padding: 10px 15px; border-radius: 18px; line-height: 1.4; word-wrap: break-word; position: relative; }
        .msg.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .msg.other { align-self: flex-start; background: #e9e9eb; color: black; border-bottom-left-radius: 4px; }
        .user-name { font-size: 11px; margin-bottom: 3px; opacity: 0.7; }

        /* 輸入區 */
        #input-area { background: white; padding: 10px 15px 30px; display: none; gap: 10px; border-top: 1px solid #ddd; }
        #msg-input { flex: 1; border-radius: 20px; background: #f0f0f2; border: none; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h2 style="margin-bottom: 20px;">CooperChat</h2>
        <input type="text" id="user" placeholder="輸入帳號">
        <input type="password" id="pass" placeholder="輸入密碼">
        <button onclick="doLogin()">進入聊天室</button>
    </div>
</div>

<div id="header">CooperChat 在線</div>
<div id="chat-box"></div>

<div id="input-area">
    <input type="text" id="msg-input" placeholder="說點什麼...">
    <button onclick="sendMsg()" style="width: auto; padding: 0 20px;">傳送</button>
</div>

<script>
    let socket;
    let myName = "";

    async function doLogin() {
        const user = document.getElementById('user').value;
        const pass = document.getElementById('pass').value;

        // 呼叫你的 Render 後端 API
        const res = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: user, password: pass })
        });

        if (res.ok) {
            myName = user;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('header').style.display = 'block';
            document.getElementById('chat-box').style.display = 'flex';
            document.getElementById('input-area').style.display = 'flex';
            initChat();
        } else {
            alert('登入失敗，請檢查帳號密碼');
        }
    }

    function initChat() {
        socket = io(); // 自動連線到目前的網址

        socket.on('chat message', (data) => {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `msg ${data.user === myName ? 'me' : 'other'}`;
            div.innerHTML = `<div class="user-name">${data.user}</div>${data.text}`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        });
    }

    function sendMsg() {
        const input = document.getElementById('msg-input');
        if (input.value.trim()) {
            socket.emit('chat message', { user: myName, text: input.value });
            input.value = '';
        }
    }

    // 支援 Enter 鍵傳送
    document.getElementById('msg-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMsg();
    });
</script>

</body>
</html>
